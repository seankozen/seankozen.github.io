<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Math4Kids: Division</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Division math drills page">
    <link href="../css/normalize.css" type = "text/css" rel="stylesheet">
    <link href="../css/style.css" type = "text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>

<body class="drill-page container">
    <div class="top-header">
        <h1>Math4Kids: Division</h1>
        <h2>Solve:</h2>
    </div>
    <div class ="problem-view">
        <p id="problemBox"></p>
    </div>
    <div class="feedback-box">
        <p id= "feedback"></p>
    </div>
    <form id = "answer-box">
        <label for="answer">Answer:</label>
        <input type = "number" name = "Answer:" id = "answer">
    </form>
    <div class="button-box">
        <button id="checkButton" type="button" onclick="getInputValue();" value="text">Check</button>
        <button id="nextButton" type="button" onclick="generateProblem();" value="text">Next</button>
    </div>
    <div class="reset-exit">  
        <button id="resetButton" type="button" value="text" onclick="resetProgram();">RESET</button>
        <button id="exitButton" type="button" value="text" onclick="exitProgram();">EXIT</button>
    </div>  
</body>

<script src = "../javascript/mathApp.js"></script>

</html>
